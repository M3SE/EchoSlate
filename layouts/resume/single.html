{{ define "main" }}
  <section class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white dark:bg-gray-800 p-8 rounded shadow">
      <div class="flex items-center mb-6">
        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-24 h-24 rounded-full mr-6">
        <div>
          <h1 class="text-3xl font-bold">{{ .Title }}</h1>
          <p class="text-gray-600 dark:text-gray-300">{{ .Params.description }}</p>
        </div>
      </div>
      <div class="prose dark:prose-dark">
        {{ .Content }}
      </div>
      <div class="mt-6">
        <a href="/files/jane-doe-resume.pdf" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 transition">
          Download Resume PDF
        </a>
      </div>
    </div>
  </section>
{{ end }}
